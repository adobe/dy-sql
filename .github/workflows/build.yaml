name: Build
on:
  - push
  - pull_request
jobs:
  test:
    if: github.repository == 'adobe/dy-sql'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
    steps:
    - uses: actions/checkout@v2
      with:
        # Fetch all history instead of the latest commit
        fetch-depth: 0
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}
    # Install dev dependencies
    - name: Install dependencies
      run: uv sync --locked
    - name: Run pre-commit checks
      run: uv run pre-commit run --all-files
    - name: Test with pytest
      run: uv run pytest --junitxml=test-reports/test-results.xml
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action/composite@v1
      if: github.event_name == 'push' && always()
      with:
        files: test-reports/test-results.xml
        check_name: "Test Results ${{ matrix.python-version }}"
  get-version:
    if: github.repository == 'adobe/dy-sql'
    runs-on: ubuntu-latest
    needs: test
    outputs:
      current-version: ${{ steps.version-number.outputs.CURRENT_VERSION }}
    steps:
      - uses: actions/checkout@v2
        with:
          # Fetch all history instead of the latest commit
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.9
      - name: Install dependencies
        run: uv sync --locked
      - name: Get current version
        id: version-number
        run: echo "CURRENT_VERSION=$(uv version --short).$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
      - name: Print current version
        run: echo CURRENT_VERSION ${{ steps.version-number.outputs.CURRENT_VERSION }}
  tag-commit:
    if: github.repository == 'adobe/dy-sql' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [test, get-version]
    steps:
      - uses: actions/checkout@v2
        with:
          # Fetch all history instead of the latest commit
          fetch-depth: 0
      - name: Tag commit
        run: git tag ${{ needs.get-version.outputs.current-version }} && git push --tags
  publish-pypi:
    if: github.repository == 'adobe/dy-sql'
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2
      with:
        # Fetch all history instead of the latest commit
        fetch-depth: 0
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: 3.9
    - name: Install dependencies
      run: uv sync --locked
    - name: Set version
      run: uv version --no-sync "$(uv version --short).$(git rev-list --count HEAD)"
    - name: Build
      run: uv build
    - name: Check upload
      run: uv run --with twine twine check dist/*
    - name: Publish to PyPi
      uses: pypa/gh-action-pypi-publish@release/v1
      # Only publish on pushes to main
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      with:
        user: __token__
        password: ${{ secrets.ADOBE_BOT_PYPI_TOKEN }}

